<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <title>FETCH</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>FETCH</h1>
    <h3>My awesome AJAX, JSON & FETCH Web App</h3>
  </header>

  <h2>Family Members</h2>
  <section id="family-members" class="grid-container">
    <p class="no-data">Push button to load data</p>
  </section>
  <button type="button" onclick="loadFamilyMembers()">LOAD Family members</button>

  <section id="add" class="page">
    <header class="topbar">
      <h2>Add New Member</h2>
    </header>
    <form>
      <input id='name' type='text' name='name' placeholder="name">
      <input id='age' type='text' name='age' placeholder="age">
      <input id='mail' type='text' name='mail' placeholder="mail">
      <input id='haircolor' type='text' name='haircolor' placeholder="haircolor">
      <input id='relation' type='text' name='relation' placeholder="relation">
      <button type="button" name="button" onclick="addNewfamily()">Save</button>
    </form>
  </section>

  <h2>Teacher</h2>
  <section id="teachers" class="grid-container">
    <p class="no-data">Push button to load data</p>
  </section>
  <button type="button" onclick="loadTeachers()">LOAD Teachers</button>

  <h2>Posts</h2>
  <section id="posts" class="grid-container">
    <p class="no-data">Push button to load data</p>
  </section>
  <button type="button" onclick="loadPosts()">LOAD Posts</button>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
